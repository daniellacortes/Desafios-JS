<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>

    <style>
        input
        {
            font: normal 15px arial;
            width: 200px;
            height: 50px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Conversor de Temperaturas</h1>
    </header>

    <div>
        <input type="button" value="Converter" onclick="converter()">
    </div>

    <div id = "res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function converter()
        {
            var cel = Number(window.prompt("Digite uma temperatura em °C (Celsius)"))
            var res = document.getElementById('res')
            var kel = (cel + 273.15).toLocaleString("pt-BR")
            var far = (cel * 1.8 + 32).toLocaleString("pt-BR")

            res.style.fontSize = "17px";
            res.innerHTML = `<h2>A temperatura de ${cel.toLocaleString("pt-BR")} °C, corresponde a...</h2>`
            res.innerHTML += `<p> ${kel}°K (Kelvin) </p>`
            res.innerHTML += `<p> ${far}°F (Fahrenheit) </p>`
        }
    </script>

</body>
</html>
