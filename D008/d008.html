<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>

    <style>
        input
        {
            font: normal 15px arial;
            width: 200px;
            height: 50px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Calcular Desconto</h1>
    </header>

    <div>
        <input type="button" value="Desconto de 10%" onclick="calcular()">
    </div>

    <div id = "res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function calcular()
        {
            var prod = window.prompt("Qual é o produto que você está comprando?")
            var valor = Number(window.prompt(`Qual é o preço de ${prod}?`))
            des = valor * 0.1
            pfinal = valor - des
            var res = document.getElementById('res')

            res.style.fontSize = "17px";
            res.innerHTML = (`<h2>Calculando desconto de 10% para ${prod}</h2>`)
            res.innerHTML += (`<p>O preço original era  ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`)
            res.innerHTML += (`<p>Você acaba de ganhar ${des.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de desconto (-10%).</p>`) 
            res.innerHTML += (`<p>No fim, você vai pagar ${pfinal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no produto ${prod}.`)
        }
    </script>
    
</body>
</html>
