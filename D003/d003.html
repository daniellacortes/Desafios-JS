<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>

    <style>
        input
        {
            width: 200px;
            height: 60px;
            font: normal 12pt arial;
        }
    </style>

</head>

<body>

    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="botao()" id="botao">

    <script>
        function botao()
        {
            var num = Number(window.prompt('Digite um número qualquer:'))
            var ant = num-1
            var suc = num+1
            window.alert(`Antes de ${num}, temos o número ${ant}.\nDepois de ${num}, temos o número ${suc}.`)
        }
    </script>

</body>
</html>
