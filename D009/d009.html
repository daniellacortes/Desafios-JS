<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>

    <style>
        input
        {
            font: normal 15px arial;
            width: 200px;
            height: 50px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Reajuste Salarial</h1>
    </header>

    <div>
        <input type="button" value="Reajustar Salário" onclick="reajustar()">
    </div>

    <div id = "res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function reajustar()
        {
            var nome = window.prompt("Qual é o nome do funcionário?")
            var salário = Number(window.prompt(`Qual é o salário de ${nome}?`))
            var percentual = Number(window.prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            var reajuste = (percentual / 100)*salário
            novosalário = reajuste + salário 
            var res = document.getElementById('res')

            res.style.fontSize = "17px";
            res.innerHTML = (`<h2>${nome} recebeu um aumento salarial!</h2>`)
            res.innerHTML += (`<p>O salário atual era  ${salário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`)
            res.innerHTML +=(`<p>Com um aumento de ${percentual}%, o salário vai aumentar ${reajuste.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>`) 
            res.innerHTML += (`<p>E a partir daí, ${nome} vai passar a ganhar ${novosalário.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`)
        }
    </script>
     
</body>
</html>
