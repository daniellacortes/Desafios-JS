<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>

    <style>
        input
        {
            font: normal 15pt arial;
            width: 160px;
            height: 60px;
        }
    </style>

</head>
<body>

    <h1>Boas-vindas</h1>

    <input type="button" value="Inicie o desafio" onclick="botão()" id="botão">

    <script>
        function botão()
        {
           var nome = window.prompt('Qual é o seu nome?')
           var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
           window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
    
</body>
</html>
