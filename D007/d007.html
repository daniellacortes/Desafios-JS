<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>

    <style>
        input
        {
            font: normal 15px arial;
            width: 200px;
            height: 50px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Conversor R$ -> US$</h1>
    </header>

    <div>
        <input type="button" value="Converter" onclick="converter()">
    </div>

    <div id = "res">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>

        var cot = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')

        function converter()
        {
            var real = Number(window.prompt("Quantos R$ você tem na carteira?"))
            var res = document.getElementById('res')
            var dolar = real/cot

            res.style.fontSize = "17px";
            res.innerHTML = `<p>Com ${real.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} você conseguirá comprar ${dolar.toLocaleString("en-US", {style:"currency", currency:"USD"})}.</p>`
        }
    </script>
    
</body>
</html>
