<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>

    <style>

        input
        {
            width: 190px;
            height: 55px;
            font: normal 14pt arial;
        }
    </style>

</head>
<body>

    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="calcular()">

    <script>
        function calcular()
        {
            var produto = window.prompt("Qual produto você está comprando?")
            var valor = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var pagamento = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            var troco = pagamento - valor
            window.alert(`Você comprou ${produto} que custou ${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}. \nDeu ${pagamento.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco. \nVolte sempre!`)
        }
    </script>
    
</body>
</html>
