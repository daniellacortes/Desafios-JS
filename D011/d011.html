<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>

    <style>
        mark-sim
        {
            color: green;
            background-color: rgb(118, 233, 118);
        }
        mark-não
        {
            color: rgb(161, 20, 20);
            background-color: rgba(209, 12, 21, 0.253);
        }
        div
        {
            font: normal 17px arial;
        }
        input
        {
            font: normal 15px arial;
            width: 200px;
            height: 50px;
        }
    </style>

</head>
<body>

    <header>
        <h1>Ano Bissexto</h1>
    </header>

    <div>
        <input type="button" value="Verificar" onclick="verificar()">
    </div>

    <div id = "res">
        <p>Informe um ano para saber se ele é bissexto.</p>
    </div>


    <script>
        function verificar()
        {
            var ano = Number(window.prompt("Qual é o ano que você quer verificar?"))
            var res = document.getElementById("res")
            res.innerHTML = (`<h2>Analisando o ano de ${ano}</h2>`)

            if(ano % 4 == 0)
            {
                res.innerHTML += (`<p>O ano de ${ano} <mark-sim><strong>É BISSEXTO</strong></mark-sim>\u{2705}</p>`)
            }
            else
            {
                res.innerHTML += (`<p>O ano de ${ano} <mark-não><strong>NÃO É BISSEXTO</strong></mark-não>\u{274C}</p>`)
            }
         }
    </script>
    
</body>
</html>
